<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
  </head>
  <body>
    <div class="form-container">
      <div class="upper-text">
        This is not a real online service! You Know you need something like this
        in your life to help you reaize your deepest dreams. Sign up
        <em>now</em> to get started.
      </div>
      <div class="upper-text middle">You <em>know</em> you want to.</div>
      <form action="" method="post">
        <div class="white-background">
          <div class="left">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" />
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="right">  
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" />
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" />
            <label for="conf_password">Confirm Password:</label>
            <input type="password" id="conf_password" />
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <div class="lower-text">Already Have an account? Log in</div>
    </div>

    <div class="background-and-logo">
      
      <div class="logo"><img class="logo-img" src="odin-lined.png" alt="logo" /> ODIN</div>
      
      <img  class="background-image" src="halie-west-25xggax4bSA-unsplash.jpg" alt="background">
    </div>
    
  </body>
</html>
