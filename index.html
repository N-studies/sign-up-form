<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
  </head>
  <body>
    <div class="form-container">
      <div class="upper-text">
        This is not a real online service! You Know you need something like this
        in your life to help you reaize your deepest dreams. Sign up
        <em>now</em>  to get started.
      </div>
      <div class="upper-text middle">You <em>know</em> you want to.</div>
      <div class="inner-text">Let's do this!</div>
      <form action="" method="post">
        <div class="white-background">
          
          <div class="left">
            
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" required/>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required/>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required/>
          </div>
          <div class="right">  
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name"  required/>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone" />
            <label for="conf_password">CONFIRM PASSWORD</label>
            <input type="password" id="conf_password" required/>
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <div class="lower-text">Already Have an account? <a href="">Log in.</a> </div>
    </div>

    <div class="background-and-logo">
      
      <div class="logo"><img class="logo-img" src="odin-lined.png" alt="logo" /> ODIN</div>
      
      <img  class="background-image" src="halie-west-25xggax4bSA-unsplash.jpg" alt="background">
    </div>
    
  </body>
</html>
